name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run linting
        run: yarn lint:tsc || true  # Don't fail on lint warnings

      - name: Run unit tests
        run: yarn test

      - name: Build application
        run: yarn build

  smoke-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only run smoke tests if secrets are available
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run smoke tests
        env:
          TEST_TOKEN_1: ${{ secrets.TEST_TOKEN_1 }}
          TEST_TOKEN_2: ${{ secrets.TEST_TOKEN_2 }}
        run: |
          if [ -n "$TEST_TOKEN_1" ] && [ -n "$TEST_TOKEN_2" ]; then
            yarn test:smoke
          else
            echo "Smoke tests skipped - no test tokens configured"
            echo "To enable smoke tests, add TEST_TOKEN_1 and TEST_TOKEN_2 secrets"
          fi
